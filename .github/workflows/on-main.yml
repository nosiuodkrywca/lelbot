name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [15.x, 16.x, 17.x, 18.x, 19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
